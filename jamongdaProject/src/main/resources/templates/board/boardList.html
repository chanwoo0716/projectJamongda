<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/layout/layout">
<head>
<meta charset="UTF-8">
<title>공지사항:JAMONGDA</title>
<link rel="stylesheet" th:href="@{/css/board.css}"/>
<script type="text/javascript" th:src="@{/js/boardList.js}"></script>
</head>
<body>

		<div id="boardcontent">
			<!-- board View화면 -->
			<div class="menu_board">
				<!-- 공지사항 화면 -->
				<div class="board">

					<p><span>JAMONGDA</span>의 다양한 소식 등을 알려드립니다.</p>

							<td th:text=${board.boardId}></td>
							<td><a th:href="@{/board/viewBoard.do(boardId=${board.boardId})}" th:text="${board.title}"></a></td>
							<td th:text=${board.regDate}></td>										
						</tr>
					</table>

				                  <a th:href="@{/board/boardList.do(section=${boardMap.section - 1}, pageNum=${(boardMap.section - 1) * 10})}">prev</a>

				               </span>                  
				               <span th:if="${num == 10}">
				                  <a th:href="@{/board/boardList.do(section=${boardMap.section + 1}, pageNum=${boardMap.section * 10 + 1})}">next</a>
				               </span>
				            </span>
			         	</div>

					<!--Admin이 아닐 경우 노출되지않는다.
					<div th:if="${MemberDTO.admin_check=='Y'}">

				<p align="center" class="write">
					<a th:href="|javascript:fn_boardForm('/board/boardForm.do')|">글쓰기</a>
				</p>
			</div>
		</div>
	</th:block>
</body>
</html>
