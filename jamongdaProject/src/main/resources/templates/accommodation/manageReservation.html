<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/layout">
<head>
<meta charset="UTF-8">
<title>JAMONGDA : 회원예약관리</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/manageReservation.css}" />
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	//사이드바 선택된 곳 색 적용
	document.addEventListener('DOMContentLoaded', function() {
	    const links = document.querySelectorAll('#hostSidebar a');
	
	    links.forEach(link => {
	        link.addEventListener('click', function() {
	            links.forEach(link => link.classList.remove('active'));
	            this.classList.add('active');
	        });
	
	        // 현재 URL이 링크의 href와 일치하는 경우 active 클래스 추가
	        if (window.location.href.includes(link.href)) {
	            link.classList.add('active');
	        }
	    });
		
		//숙박예정, 숙박완료 체크박스
		const accStayCheckbox = document.getElementById('accStay');
		const accCompletedCheckbox = document.getElementById('accCompleted');
		const bookingItems = document.querySelectorAll('.booking-info');

		accStayCheckbox.addEventListener('change', function() {
		    if (accStayCheckbox.checked) {
		        showUpcomingBookings();
		        accCompletedCheckbox.checked = false; // "숙박완료" 체크박스를 해제
		    } else {
		        showAllBookings(); // 체크박스를 해제하면 모든 예약을 표시
		    }
		});

		accCompletedCheckbox.addEventListener('change', function() {
		    if (accCompletedCheckbox.checked) {
		        showCompletedBookings();
		        accStayCheckbox.checked = false; // "숙박예정" 체크박스를 해제
		    } else {
		        showAllBookings(); // 체크박스를 해제하면 모든 예약을 표시
		    }
		});

		function showUpcomingBookings() {
		    const today = new Date();

		    bookingItems.forEach(item => {
		        const checkOutDateText = item.querySelector('.booking-dates').textContent.split('~')[1].trim();
		        const checkOutDate = new Date(checkOutDateText);

		        if (checkOutDate > today) {
		            item.style.display = 'block';
		        } else {
		            item.style.display = 'none';
		        }
		    });
		}

		function showCompletedBookings() {
		    const today = new Date();

		    bookingItems.forEach(item => {
		        const checkOutDateText = item.querySelector('.booking-dates').textContent.split('~')[1].trim();
		        const checkOutDate = new Date(checkOutDateText);

		        if (checkOutDate <= today) {
		            item.style.display = 'block';
		        } else {
		            item.style.display = 'none';
		        }
		    });
		}

		function showAllBookings() {
		    bookingItems.forEach(item => {
		        item.style.display = 'block';
		    });
		}
	});
	
	//예약 상세보기
	function openPopup(boNumber) {
	    var url = '/mypage/myBookingDetails.do?number=' + encodeURIComponent(boNumber);
		
		// 팝업창 위치 조정하기
		var popupW = 600;
		var popupH = 700;
		var top = Math.ceil((window.screen.height - popupH)/2);
		var left = Math.ceil((window.screen.width - popupW)/2);
		var option='width=' + popupW + ',height=' + popupH + ',scrollbars=yes, top=' + top + ',left=' + left + ', resizable=yes';
		
	    window.open(url, 'popup', option);
	}
</script>
</head>
<body>
	<th:block layout:fragment="content">
	    <div class="manageReservation-container">
	        <div class="booking-history">
	            <div th:if="${reservationList == null || reservationList.isEmpty()}">
					<div>
	                	<span id="no-reservation">예약내역이 없습니다.</span>
					</div>
	            </div>
				<div class="reservation-checkbox">
					<div>
						<input type="checkbox" id="accStay" class="accStay-btn" th:if="${reservationList != null}"/>
						<label for="accStay" th:if="${reservationList != null}">숙박예정</label>
					</div>
					<div>
						<input type="checkbox" id="accCompleted" class="accCompleted-btn" th:if="${reservationList != null}"/>
						<label for="accCompleted" th:if="${reservationList != null}">숙박완료</label>
					</div>
				</div>
	            <div th:if="${reservationList != null}">
	                <div th:each="accommodationMap : ${reservationList}" id="accommodation-info-box">
	                    <div class="accommodation-info">
	                        <h3 th:text="${accommodationMap.accommodation.acc_name}"></h3>
	                    </div>

	                    <div th:each="roomMap : ${accommodationMap.rooms}">
							<div th:each="booking : ${roomMap.bookings}">
	                            <div class="booking-info">
	                                <div class="booking-header">
	                                    <span class="booking-date" th:text="'결제일자 : ' + ${booking.payDate}"></span>
	                                    <span class="booking-number" th:text="'예약번호 : ' + ${booking.bo_number}"></span>
	                                    <a href="#" class="details-link" th:attr="onclick='openPopup(' + ${booking.bo_number} + ')'">상세보기</a>                        
	                                </div>
	                                <div class="booking-content">
	                                    <!--<img src="https://via.placeholder.com/100" alt="호텔 이미지" class="acc-image">-->
	                                    <div class="hotel-info">
	                                        <!--<div class="acc-name" th:text="${accommodationMap.accommodation.acc_name}"></div>-->
	                                        <div class="ro_name" th:text="'• '+'예약객실 : ' + ${roomMap.room.ro_name}"></div>
											<br>
	                                        <input type="hidden" th:value="${booking.ro_id}"></input>
	                                        <div class="booking-dates" th:text="'• '+'예약날짜 : ' + ${booking.bo_checkIn} + ' ~ ' + ${booking.bo_checkOut}"></div>
											<br>
											<!--
	                                        <div class="check-in-out" th:text="'• '+'체크인 ' + ${roomMap.room.ro_checkIn} + ' | 체크아웃 ' + ${roomMap.room.ro_checkOut}"></div>
											<br>
											-->
	                                        <div class="guest-info">
	                                            <p th:text="'• '+'예약자 이름 : ' + ${booking.bo_name}"></p>
												<br>
	                                            <p th:text="'• '+'예약자 전화번호 : ' + ${booking.bo_tel}"></p>
	                                        </div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</th:block>
</body>
</html>
